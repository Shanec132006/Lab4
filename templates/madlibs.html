<html><head>
  <meta charset="utf-8">
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  </li><li>Adjective: <input type="text" id="adjective">
  </li><li>Someone's Name: <input type="text" id="name">
 </li></ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  
  <script>

function libIt() {
  var story = []
  var storyDiv = document.getElementById("story");
  var name = document.getElementById("name").value;
  var adjective = document.getElementById("adjective").value;
  var noun = document.getElementById("noun").value;
  storyDiv.innerHTML = name + " married a " + adjective + " " + noun + "... So weird!";
  story.push(name + " married a " + adjective + " " + noun + "... So weird!");
  localStorage.setItem("stories", story);
}

var libButton = document.getElementById('lib-button');
libButton.addEventListener('click', libIt);

	</script>
